<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <link href="style.css" rel="stylesheet">

            <div class="card-right">

    <card-news

        >

    <card-news 
        autor="Gabriel"
        title="Agora eu peguei o esquema" 
        link-url="www.google.com" 
        photo="assets/darthvader.png"
